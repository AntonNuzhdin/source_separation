defaults:
  - model: baseline
  - writer: wandb
  - metrics: example
  - datasets: onebatchtest
  - dataloader: example
  # - transforms: example
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 6e-3
  # lr: 3e-4
lr_scheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  max_lr: 1e-2
  pct_start: 0.1
  steps_per_epoch: ${trainer.epoch_len}
  epochs: ${trainer.n_epochs}
  anneal_strategy: cos
loss_function:
  _target_: src.loss.tmp_loss.SISNR_LOSS
trainer:
  log_step: 10
  n_epochs: 20
  epoch_len: 10
  device_tensors: ["mix_audio", "s1_audio", "s2_audio"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: False # if True, will override the previous run with the same name
  monitor: "max val_SISNRi" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  max_grad_norm: 10
  seed: 1
